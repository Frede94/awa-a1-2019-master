<div class="pt-3 pb-3">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-5 pl-1 pt-1 pb-1 mt-0">
      <div class="card">
        <div class="card-body">
          <div class="alert alert-info">
            Username: UserJoe, Password: 1234<br/>
            Username: AdminAnn, Password: 1234
          </div>
          <h2>Login</h2>
          <form> <!--[formGroup]="loginForm" (ngSubmit)="onSubmit()"-->
            <div ><!--class="form-group"-->
              <label>Username</label>
              <input type="text" formControlName="username" class="form-control" required/>
            </div>
            <div class="mb-2"><!--class="form-group"-->
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" required/>
            </div>
            <div><!--class="form-group"-->
              <button class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
